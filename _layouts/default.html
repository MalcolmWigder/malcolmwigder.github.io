<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Malcolm Wigder{% if page.title and page.title != 'Home' %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Malcolm Wigder â€” math and physics at Rice University. Projects in simulation, ML, and computational geophysics.{% endif %}">
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}" type="image/png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #ccc;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .nav-link {
      margin-right: 20px;
      text-decoration: none;
      color: #999;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .nav-link:hover {
      color: red;
    }
    .nav-link.active {
      color: red;
    }
  </style>

  <!-- MathJax config -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
  <body>
    {% include header.html %}
    <main style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
      {{ content }}
    </main>
  </body>
</html>
